<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulaire d'inscription</title>

	<!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="form_signup.css">

    
</head>
<body>

<div id="wrapper">

<div id="grey-line-top" class="grey-line">
	<p id="back-link-top" class="link-to-recap">Retour au portfolio</p>
</div>
<div id="black-line-top" class="black-line">
	<span>&nbsp;</span>
</div>


<header>
	<div id="banner-header">
		<div class="text-banner">
			<p>Créer son compte</p>
		</div>
	</div>
</header>

<div id="main">

<div id="page-container" class="container-fluid bg-light">

<div id="zoneForm" class="tab-zone">
	 		
	 		

<div id="SignupForm" class="card">

 	<div id="bodySignupForm" class="card-body">
		<form method="POST" onsubmit="return formValidate()" >

 			<div id="divZoneId" class="container zoneForm">
 				
	 				<input id="pseudo" name="pseudo" type="text" class="input-style" placeholder="Pseudo" title="Utiliser, pour le pseudo, 4 à 15 caractères avec au moins 1 majuscule et 1 minuscule. Non autorisés : chiffres et caractères spéciaux autres que '_', '-'' et '.'"required>
	 					 				
	 				<input id="email" name="email" type="email" class="input-style" placeholder="Adresse email"required>

	 				<br>
	 				<span id="pseudoValid" class="valid-text"></span>
	
 			</div>
 			<br>

 			<div id="divZoneMDP" class="container zoneForm">
 				<div id="tableZoneMDP">
 							
 					
	 				<input id="mdp" name="pseudo" type="password" class="input-style" placeholder="Mot de passe"required>
 						
	 				<span id="mdpValid" class="valid-text"></span>
 						
	 				<input id="confirm_mdp" name="confirm_mdp" type="password" class="input-style" placeholder="Confirmer" required>
	 					
	 				<span id="mdpConfirmValid" class="valid-text"></span>
 						
	 			<br>
	 			<small id="rulesMDP">Utiliser 8 à 20 caractères, avec au moins 1 majuscule, 1 minuscule et 1 caractère spécial.</small>
 			</div>
 			<br>

 			<div class="form-check">
 				<input id="consent" name="consent" type="checkbox">
 				  <label for="consent" class="label-text">Accepter les termes</label>
  				  <span id="consentValid" class="valid-text"></span>
  				  <br>

 			</div>
 			
 			<button id="formSubmit" type="submit" class="btn btn-primary pull-right">Envoyer</button>
 			<button type="reset" class="btn btn-warning">Effacer</button>
			</form>
	</div>
</div>
<!-- </div> -->
	 		
</div>
<br>

</div> <!-- page-container - FIN -->

</div> <!-- main - FIN -->
<footer>
	<div id="banner-footer">
		<div class="text-banner">
			<p>@ lysSpiral</p>
		</div>
	</div>
</footer>


</div> <!-- wrapper - FIN -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="form_signup.js"></script>


</body>
</html>
